<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Commenting...</title>
</head>
<body>
<form method="post">
      <label>
        <div>Comment Title</div>
        <input type="text" name="commentTitle" value="{{commentTitle}}">
      </label>

      <label>
        <div>Comment text</div>
        <textarea name="commentDescription">{{commentDescription}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
</form>

</body>
</html>
